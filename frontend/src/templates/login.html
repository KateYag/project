<div class="login-box">
    <a href="javascript:void(0)" class="logo d-flex justify-content-center align-items-center mb-3">
        <img src="./images/Logo1.png" alt="logo-big-img">
    </a>
    <div class="login-entry">
       Вход
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <div id="common-error" class="error invalid-feedback text-center mb-3">Неправильный email или пароль</div>
            <form>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fa fa-envelope"></span>
                        </div>
                    </div>
                    <input type="email" class="form-control" placeholder="Электронная почта" id="email">
                    <span id="email-error" class="error invalid-feedback">Введите корректный E-mail</span>

                </div>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fa fa-lock"></span>
                        </div>
                    </div>
                    <input type="password" class="form-control" placeholder="Пароль" id="password">


                    <span id="password-error" class="error invalid-feedback">Заполните пароль</span>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me" class="remember-me">
                                Запомнить меня
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- /.col -->
                    <div class="col-12">
                        <button type="button" class="btn btn-primary btn-block" id="process-button">Войти</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
            <div class="social-auth-links text-start mt-3">
                Ещё нет аккаунта?
                <a href="/sign-up">
                    Пройдите регистрацию
                </a>

            </div>

        </div>


    </div>


</div>
