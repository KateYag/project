<div class="dashboard">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Главная</h1>
                </div>
            </div>
        </div>
    </section>

    <div class="container mt-4">
        <div class="d-flex flex-wrap align-items-baseline menu">
            <button class="btn btn-secondary me-2 mb-2">Сегодня</button>
            <button class="btn btn-secondary me-2 mb-2">Неделя</button>
            <button class="btn btn-secondary me-2 mb-2">Месяц</button>
            <button class="btn btn-secondary me-2 mb-2">Год</button>
            <button class="btn btn-secondary me-2 mb-2">Все</button>
            <button class="btn btn-secondary me-2 mb-2">Интервал</button>
            <div class="date-interval">
                <b>с</b> <span class="date-one">Дата</span> <b>по</b> <span class="date-two">Дата</span>
            </div>
        </div>
        <div class="chart row mb-8">
            <div class="chart-income col-6">
                <h2>Доходы</h2>
                <canvas id="myChart" class="myChartOne"></canvas>
            </div>
<!--            <div class="chart-divider"></div>-->

            <div class="chart-expenses col-6">
                <h2>Расходы</h2>
                <canvas id="expensesMyChart" class="myChartTwo"></canvas>
            </div>


        </div>
    </div>


</div>
